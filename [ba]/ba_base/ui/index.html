<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--EGYEB-->
        <title>Register panel</title>
        <meta name="description" content="register">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <!--IMPORT-->
        <link rel="stylesheet" href="style.css">
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body id="body">

        <div class="d-flex justify-content-around align-middle" style="background-color: transparent;">
            <form action="register" class="form p-4" id="registerer">
                <div class="title">
                    <h1>Karakter regisztrálása</h1>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstname" placeholder="Vezetéknév">
                    <label for="floatingInput">Vezetéknév</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastname" placeholder="Keresztnév">
                    <label for="floatingPassword">Keresztnév</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="nem" aria-label="Nem">
                    <option selected disabled>Nem</option>
                    <option value="no">Nő</option>
                    <option value="ferfi">Férfi</option>
                    </select>
                    <label for="floatingSelect">Nem</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="szuletes" placeholder="Születési dátum">
                    <label for="szuletes">Születési dátum</label>
                </div>
                <div class="col-4">
                    <button class="gomba" type="submit" id="submit">Karakter létrehozása</button>
                </div>
            </form>
        </div>
        <script>
             // megnyitás
            window.addEventListener('message', (event) => {
                if (event.data.type === 'open') {
                    document.getElementById("body").style.display = "block";
                }
            });

            // bezárás
            window.addEventListener('message', (event) => {
                if (event.data.type === 'close') {
                    document.getElementById("body").style.display = "none";
                }
            });

            //leküldés client oldalra
            $("#registerer").submit(function(e) {
                e.preventDefault();
                
                $.post('https://ba_base/register', JSON.stringify({
                    firstname: $("#firstname").val(),
                    lastname: $("#lastname").val(),
                    nem: $("#nem").val(),
                    szuletes: $("#szuletes").val()
                }));
            });
        </script>
    </body>
</html>
